<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="header header-box">
        <header class="header">
          <h1 class="title top-title">Code Quiz</h1>
          <p class="rules">Press Start Quiz to begin</p>
          <p class="rules">High Scores become available after 3 plays</p>
          <p class="rules">Press Hide High Scores to hide the High Score list</p>
          <div class="info-bar">
            <p class="score top-title" id="score">Score:
              <p id="show-score" value="timeLeft"></p>
            </p>
            <p class="timer top-title" id="timer">Timer:</p>
          </div>
        </header>
      </div>
      <div id="quiz-box" style="display: none">
        <div id="question-div"></div>
        <div id="choices-div">
          <p><button id="choiceButtons" class="answerA buttons"></button></p>
          <p><button id="choiceButtons" class="answerB buttons"></button></p>
          <p><button id="choiceButtons" class="answerC buttons"></button></p>
          <p><button id="choiceButtons" class="answerD buttons"></button></p>
          <div id="right-wrong-answer">
          <p id="correctAnswer"></p>
          </div>
        </div>
        <div id="high-scores"></div>
      </div>
      <div id="start-box">
        <button class="buttons" id="start-btn">Start Quiz</button>
        <button class="buttons" id="high-score">High Scores</button>
        <button class="buttons" id="high-score-remove">Hide High Scores</button>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
