<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="header header-box">
            <header class="header">
                <h1 class="title top-title">Code Quiz</h1>
                <div class="info-bar">
                    <p class="score top-title">Score:</p>
                    <p class="timer top-title">Timer:</p>
                </div>
            </header>
        </div>
        <div class="quiz-box">
            <h2 class="question">Question</h2>
            <p class="answerA answers">Answer</p>
            <p class="answerB answers">Answer</p>
            <p class="answerC answers">Answer</p>
            <p class="answerD answers">Answer</p>
            <p class="incorrect">Incorrect</p>
        </div>
        <div class="buttons">
            <button class="start-btn">Start Quiz</button>
            <button class="high-score">High Scores</button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
